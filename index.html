<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>✊ Rock, ✋ Paper, ✌️ Scissors</h1>
    <p>Choose your move:</p>
    <div id="timer">Time left: <span id="time">5</span> seconds</div>
    <button class="button" onclick="playGame('rock')">✊ Rock</button>
    <button class="button" onclick="playGame('paper')">✋ Paper</button>
    <button class="button" onclick="playGame('scissors')">✌️ Scissors</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
